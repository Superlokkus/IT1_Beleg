<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Vokabeltrainer s70357</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="public/dist/vokabeltrainer.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li id="lesson_menu"><a href="#">Auswahl</a></li>
            <li id="stats_menu"><a href="#">Statistik</a></li>
            <li id="setup_menu"><a href="#">Setup</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid hidden" id="overall_page">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-lg">
                <p class="text-center">Sie haben:</p>
                <strong><p class="text-center" id="overall_lesson"></p></strong>
                <p class="text-center">abgeschlossen mit folgendem Ergebnis:</p>
                <strong><p class="text-center" id="overall_result"></p></strong>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-5">
            <button type="button" class="btn btn-primary" id="send_results" data-loading-text="Sende...">
                <span class="glyphicon glyphicon-upload"></span> Ergebnisse senden
            </button>
        </div>
    </div>
</div>

<div class="container-fluid" id="lesson_choice_page">
    <div class="row">
        <div class="col-md-12">
            <h1>Lektionen</h1>
            <div class="btn-group-vertical" id="lesson_list_div">
            </div>
        </div>
    </div>
</div>

<div class="container-fluid hidden" id="lesson_result">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-lg" id="lesson_result_well">
                <p class="text-center">Ihre Wahl:</p>
                <p class="text-center" id="lesson_result_choosen"></p>
                <p class="text-center">Richtig ist:</p>
                <p class="text-center" id="lesson_result_expected"></p>
                <p class="text-center">Ergebnis:</p>
                <strong><p class="text-center" id="lesson_result_text"></p></strong>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-6">
            <button type="button" class="btn btn-primary" id="continue_btn">
                <span class="glyphicon glyphicon-play-circle"></span> Weiter
            </button>
        </div>
    </div>
</div>

<div class="container-fluid hidden" id="lesson_page">
    <div class="row" id="title_row">
        <h1 class="text-center" id="lesson_title">Title</h1>
        <div class="col-sm-6 col-sm-offset-6">
            <div class="btn-group-lg" id="a_b_btn_group">
                <button type="button" class="btn active btn-default" id="ab">A➔B</button>
                <button type="button" class="btn btn-default" id="ba">B➔A</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" id="lesson_page_display">
            <div class="well well-lg" id="display_well">
                <p class="text-center" id="vokabel_text">Vokabel</p>
                <p class="text-center" id="pronounce_text">Pronounce</p>
            </div>
        </div>
        <div class="col-sm-6" id="lesson_page_answers">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-6">
            <button type="button" class="btn btn-primary" id="log_answer_btn">
                <span class="glyphicon glyphicon-check"></span> Bestätigen
            </button>
        </div>
    </div>
</div>

<div class="container-fluid hidden" id="stats_page">
    <ul class="list-group" id="stats_group">
    </ul>
</div>

<div class="container-fluid hidden" id="setup_page">
    <div class="row">
        <div class="col-md-12">
            <h1>Stats</h1>
            I'm the setup page
        </div>
    </div>
</div>



</body>
</html>
