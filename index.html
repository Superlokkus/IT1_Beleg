<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Vokabeltrainer s70357</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="public/dist/vokabeltrainer.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li id="lesson_menu"><a href="#">Auswahl</a></li>
            <li id="stats_menu"><a href="#">Statistik</a></li>
            <li id="setup_menu"><a href="#">Setup</a></li>
        </ul>
    </div>
</nav>


<div class="container-fluid" id="lesson_choice_page">
    <div class="row">
        <div class="col-md-12">
            <h1>Lektionen</h1>
            <div class="btn-group-vertical" id="lesson_list_div">
            </div>
        </div>
    </div>
</div>

<div class="container-fluid hidden" id="lesson_page">
    <div class="row" id="Title Row">
        <h1 class="text-center">Title</h1>
        <div class="col-sm-6 col-sm-offset-6">
            <div class="btn-group-lg" id="a_b_btn_group">
                <button type="button" class="btn active btn-default" id="ab">A➔B</button>
                <button type="button" class="btn btn-default" id="ba">B➔A</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" id="lesson_page_display">
            <div class="well well-lg" id="display_well">
                <p class="text-center" id="vokabel_text">Vokabel</p>
                <p class="text-center" id="pronounce_text">Pronounce</p>
            </div>
        </div>
        <div class="col-sm-6" id="lesson_page_answers">
            <div class="radio">
                <label>
                    <input type="radio" name="optionsAnswers" id="optionsRadios1" value="option1" checked>
                    Option one is this and that&mdash;be sure to include why it's great
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsAnswers" id="optionsRadios2" value="option2">
                    Option two can be something else and selecting it will deselect option one
                </label>
            </div>
            <div class="radio disabled">
                <label>
                    <input type="radio" name="optionsAnswers" id="optionsRadios3" value="option3" disabled>
                    Option three is disabled
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-6">
            <button type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-check"></span> Bestätigen
            </button>
        </div>
    </div>
</div>

<div class="container-fluid hidden" id="stats_page">
    <div class="row">
        <div class="col-md-12">
            <h1>Stats</h1>
            I'm the stats page
        </div>
    </div>
</div>

<div class="container-fluid hidden" id="setup_page">
    <div class="row">
        <div class="col-md-12">
            <h1>Stats</h1>
            I'm the setup page
        </div>
    </div>
</div>


</body>
</html>
